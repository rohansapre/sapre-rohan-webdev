<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control form-group"
               id="username"
               placeholder="username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control form-group"
               id="password"
               placeholder="password" />
    </div>
    <a class="btn btn-primary btn-block" href="profile.html">
        Login
    </a>
    <a class="btn btn-success btn-block" href="register.html">
        Register
    </a>
</div>
</body>
</html>
