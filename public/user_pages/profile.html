<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top user-website-navbar">
        <div class="row container-fluid">
            <div class="col-xs-12">
                <div class="navbar-text pull-right">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <strong>Profile</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row col-sm-12 profile-block">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="email">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="first-name"
                           placeholder="first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="last-name"
                           placeholder="last name">
                </div>
            </form>

            <a class="btn btn-primary btn-block" href="../website_pages/website-list.html">
                Websites
            </a>
            <a class="btn btn-danger btn-block" href="login.html">
                Logout
            </a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom user-website-navbar">
        <div class="container-fluid">
                <div class="row navbar-text pull-right">
                    <div class="col-xs-3 text-center">
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </div>
                </div>
        </div>
    </nav>
</body>
</html>
