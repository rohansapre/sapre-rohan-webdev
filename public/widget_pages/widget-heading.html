<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left dark-navs">
            <a>
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right dark-navs">
            <a>
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin">
                <strong>Widget Edit</strong>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-sm-12 profile-block">
        <form>
            <div class="form-group">
                <label for="widget-name">Name</label>
                <input class="form-control"
                       id="widget-name"/>
            </div>
            <div class="form-group">
                <label for="widget-text">Text</label>
                <input value="US Senate Reaches Compromise on Emergency Zika Funding"
                       class="form-control"
                       id="widget-text"/>
            </div>
            <div class="form-group">
                <label for="widget-size">Size</label>
                <input value="3"
                       class="form-control"
                       id="widget-size"/>
            </div>
        </form>
        <a href="website-list.html" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
