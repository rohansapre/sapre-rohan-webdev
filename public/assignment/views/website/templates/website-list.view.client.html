<nav class="navbar navbar-inverse navbar-fixed-top user-website-navbar">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}/website" class="navbar-brand no-left-padding no-left-margin">
                <strong>Websites</strong>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="profile-block">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <ul class="list-group">
            <li class="list-group-item borderless list-color">
                <div class="row">
                    <div class="col-xs-6">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-xs-3 hidden-xs">
                        Last Updated
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-xs-2 hidden-xs">
                        Owner
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-1">
                        <span class="pull-right">Edit</span>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item borderless list-color">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-xs-3 hidden-xs">
                        {{website.update | date}}
                    </div>
                    <div class="col-xs-2 hidden-xs">
                        {{website.developerId}}
                    </div>
                    <div class="col-sm-1 col-xs-6">
                        <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom user-website-navbar">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
