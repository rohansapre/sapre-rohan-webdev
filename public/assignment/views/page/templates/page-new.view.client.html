<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs profile-block separation">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <ul class="list-group">
            <li class="list-group-item borderless list-color">
                <div class="row">
                    <div class="col-xs-6">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <span class="pull-right">Edit</span>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item borderless list-color">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#/user/{{model.userId}}/website/{{page.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 profile-block">
        <div class="container-fluid">
            <div class="form-group">
                <label for="page-name">Name</label>
                <input ng-model="page.name"
                       type="text"
                       placeholder="Page Name"
                       class="form-control"
                       id="page-name"/>
            </div>
            <div class="form-group">
                <label for="page-title">Title</label>
                <input ng-model="page.title"
                       type="text"
                       placeholder="Page Title"
                       class="form-control"
                       id="page-title"/>
            </div>
            <a ng-click="model.create(page)" class="btn btn-primary btn-block">
                Create
            </a>
        </div>
    </div>
