<div class="container-fluid">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="col-sm-12 profile-block">
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   placeholder="Widget Text"
                   class="form-control"
                   id="widget-text"/>
        </div>
        <div class="form-group">
            <label for="widget-rows">Rows</label>
            <input ng-model="model.widget.rows"
                   type="text"
                   class="form-control"
                   id="widget-rows"/>
        </div>
        <div class="form-group">
            <label for="widget-placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder"
                    type="text"
                    class="form-control"
                    id="widget-placeholder" />
        </div>
        <div class="form-group">
            <label for="widget-formatted">Formatted</label>
            <input ng-model="model.widget.formatted"
                    type="checkbox"
                    id="widget-formatted" />
        </div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>
