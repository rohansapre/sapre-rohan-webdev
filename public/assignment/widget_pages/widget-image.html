<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Widget Image</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left dark-navs">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right dark-navs">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin">
                <strong>Widget Edit</strong>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-sm-12 profile-block">
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   placeholder="Widget Name"
                   class="form-control"
                   id="widget-name"/>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   placeholder="Widget Text"
                   id="widget-text"/>
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   value="https://i.kinja-img.com/gawker-media/image.jpeg"
                   class="form-control"
                   id="widget-url"/>
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   value="100%"
                   class="form-control"
                   id="widget-width"/>
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="widget-upload"/>
        </div>
        <a href="widget-list.html" class="btn btn-primary btn-block">
            Upload Image
        </a>
        <a href="widget-list.html" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../assignment/user_pages/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
