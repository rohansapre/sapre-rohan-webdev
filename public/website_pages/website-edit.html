<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Website Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top user-website-navbar">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    <strong>Websites</strong>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left">
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    <strong>Edit Website</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane profile-block">
        <ul class="list-group">
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">
                        Blogging App
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">
                        Address Book App
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">
                        Script Testing App
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">
                        Blogger
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 wbdv-right-pane profile-block">
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input type="text"
                       placeholder="Name"
                       value="ToDoList"
                       class="form-control"
                       id="website-name"/>
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea placeholder="Description"
                          class="form-control"
                          id="website-description">This is the description of facebook website</textarea>
            </div>
        </form>
        <a href="website-list.html" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom user-website-navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-text pull-left">
                <div class="col-xs-3 text-center">
                    <a href="#">
                        <span class="glyphicon glyphicon-share"></span>
                    </a>
                </div>
            </div>
            <div class="navbar-text pull-right">
                <div class="col-xs-3 text-center">
                    <a href="../user_pages/profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
