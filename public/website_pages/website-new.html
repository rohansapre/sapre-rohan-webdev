<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Website New</title>

<body>

        </div>

            <div class="navbar-text pull-left">
                <a>

            </div>

                <a>
                    <span class="glyphicon glyphicon-ok"></span>

            </div>
            <div class="navbar-header">

        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs profile-block separation">
        <ul class="list-group">
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">
                        Blogging App
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">

            </li>
            <li class="list-group-item borderless">
                <div class="row">
                    <div class="col-xs-10 list-color">

                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row">

                    </div>
                </div>
            </li>
        </ul>

    <div class="col-sm-8 profile-block">
        <label for="website-name">Website Name</label>
        <input placeholder="Website Name"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea placeholder="Website Description"

                  id="website-description"></textarea>

        <a href="website-list.html" class="btn btn-primary btn-block">
            Create
        </a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom user-website-navbar">

        <div class="row navbar-text pull-right">
