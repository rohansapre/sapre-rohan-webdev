<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Page New</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left dark-navs">
                <a>
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    <strong>Pages</strong>
                </a>
            </div>
            <div class="navbar-text pull-right dark-navs">
                <a>
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left dark-navs">
                <a>
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right dark-navs">
                <a>
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    <strong>New Page</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs profile-block separation">
        <ul class="list-group">
            <li class="list-group-item borderless">
                <div class="row list-color">
                    <div class="col-xs-10">
                        Blog Post
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row list-color">
                    <div class="col-xs-10">
                        Blogs
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row list-color">
                    <div class="col-xs-10">
                        Home
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row list-color">
                    <div class="col-xs-10">
                        About
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
            <li class="list-group-item borderless">
                <div class="row list-color">
                    <div class="col-xs-10">
                        Contact Us
                    </div>
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 profile-block">
        <form>
            <div class="form-group">
                <label for="page-name">Name</label>
                <input placeholder="Page Name"
                       class="form-control"
                       id="page-name"/>
            </div>
            <div class="form-group">
                <label for="page-title">Title</label>
                <input placeholder="Page Title"
                       class="form-control"
                       id="page-title"/>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
